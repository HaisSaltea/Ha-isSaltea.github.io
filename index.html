<!DOCTYPE html>
<html>
  <head>
    <title>My First Website!!</title>
    <style>
      #headingID {
        font-family: "Trattatello";
        font-size: 50px;
        border: solid 3px maroon;
      }
      
      ul {
        border-width: 5px;
        border-style: dashed;
        border-color: #A30892;
        padding: 20px;
      }
      
      p {
        font-family: "Bradley Hand";
        font-size: 3em;
      }
      
      div {
        border: dotted 10px blue;
        margin: 30px;
        padding: 30px;
      }
    </style>
    
    <script>
      function myFunction() {
        document.getElementById("jsDemo").innerHTML = "Hello, " + document.getElementById("userTextInput").value;
      }
      
      function changeFont() {
        document.getElementById("headingID").style.fontFamily = "Courier New";
      }
    </script>
  </head>
  Display an image with a margin and padding of 30 px and a border that is dotted, blue, and has a width of 5px
  <body>
    <h1 id="headingID">BIG heading!</h1>
    <button type="button" onclick='changeFont()'>Change the font of this heading!</button>
    
    
    
    <img src="https://anistack.com/filemanager/uploads/121680212_392678082136880_7213917662027182607_n.jpg" alt="image not loading" id="someid">
    <ul>
      <li>Fruits</li>
      <li>Veggies</li>
      <li>Meat</li>
      <li>Dairy</li>
    </ul>
    <div>
      <p>some paragraph</p>
      <p>another paragraph</p>
      <a href="layout.html">some link</a>
    </div>
    <input type="text" id="userTextInput" value="">
    
    <p id="jsDemo">Hello! Javascript will change this...</p>
    <button type="button" onclick='myFunction()'>Update name field!</button>
  </body>
</html>
